{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="p-6 max-w-6xl mx-auto">
  <h2 class="text-4xl font-extrabold text-primary-100 mb-10 text-center">
    ✨ Generated Prompts & Images
  </h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-8">
    <div class="bg-dark-300 dark:bg-gray-900 border border-gray-700 rounded-2xl shadow-lg overflow-hidden transition hover:shadow-2xl duration-300">
      <img
        src="{{ image }}"
        alt="Generated Image"
        class="w-full h-64 sm:h-80 object-cover object-center"
      />
      <div class="p-6 space-y-4">
        <p class="text-sm text-gray-300 leading-relaxed">
          <span class="block text-primary-100 font-semibold text-base mb-1">Text Prompt:</span>
          {{ text }}
        </p>

        <div class="flex justify-end">
          <a href="{% url 'clientManagement:edit_image' post_id %}" 
            class="bg-accent-400 hover:bg-accent-500 text-gray-900 px-5 py-2 text-sm font-medium rounded-lg transition duration-200">
            ✏️ Edit Image
          </a>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
